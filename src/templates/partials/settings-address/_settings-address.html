<div class="login">
        <div class="compain-inner inner inner_lg login-inner">
            <div class="dashboard__btn">
                <a href="#" class="btn btn-primary width270">Create a campaign</a>
            </div>
            <div class="compain-body dashboard-body">
                    <div class="tabs">
                        <button type="button" class="tabs__current">
                            Address
                        </button>
                        <ul class="tabs__list">
                            {% for tab in [
                                {
                                    text: "General"
                                },
                                {
                                    text: "Address",
                                    active: true
                                },
                                {
                                    text: "Profile"
                                },
                                {
                                    text: "Notifications"
                                },
                                {
                                    text: "Change Password"
                                },
                                {
                                    text: "Hire History"
                                }
                            ] %}
                            <li class="tabs__item {% if tab.active %}is-active{% endif %}"><a href="#" class="tabs__link">{{ tab.text }}</a></li>
                            {% endfor %}
                        </ul>
                        <form class="tabs__content">
                            <h2 class="settings-title">Address</h2>
                            <div class="tabs__content-wrap">
                                <div class="row tabs__content-row">
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="nickname" class="input-group__label input-group__label_big">Display Name</label>
                                            <div class="input-group__wrap">
                                                <input type="text" autocomplete="off" id="nickname" class="form-control input-group__input" aria-describedby="inputGroupPrepend3" placeholder="Razer">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="site" class="input-group__label input-group__label_big">Company Website</label>
                                            <div class="input-group__wrap">
                                                <input type="text" autocomplete="off" id="site" class="form-control input-group__input" aria-describedby="inputGroupPrepend3" placeholder="https://test.com">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row tabs__content-row">
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="name" class="input-group__label input-group__label_big">First Name</label>
                                            <div class="input-group__wrap">
                                                <input type="text" autocomplete="off" id="name" class="form-control input-group__input" aria-describedby="inputGroupPrepend3" placeholder="Test 1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="surname" class="input-group__label input-group__label_big">Last Name</label>
                                            <div class="input-group__wrap">
                                                <input type="text" autocomplete="off" id="surname" class="form-control input-group__input" aria-describedby="inputGroupPrepend3" placeholder="Test 2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row tabs__content-row">
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="phone" class="input-group__label input-group__label_big">Phone</label>
                                            <div class="input-group__wrap">
                                                <input type="text" autocomplete="off" id="phone" class="form-control input-group__input" aria-describedby="inputGroupPrepend3" placeholder="Test">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg tabs__content-col">
                                        <div class="input-group">
                                            <label for="email" class="input-group__label input-group__label_big">Country</label>
                                            <div class="input-group__wrap">
                                                <select class="js-select form-control compain-select" title="Country">
                                                    <option value="1">Russia</option>
                                                    <option value="2">Russia</option>
                                                    <option value="3">Russia</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tabs__content-submit">
                                    <button type="submit" class="btn btn btn-primary width216 btn-sm btn_rad">Save</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
